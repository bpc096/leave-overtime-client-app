<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap Core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

    <!--  DataTables CSS CDN  -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.2/css/jquery.dataTables.css">

    <title>Register</title>
</head>

<body>
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-sm-center h-100">
				<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
					<div class="text-center my-5">
						<img src="../img/mii-logo.png" alt="logo" width="100">
					</div>
					<div class="card shadow-lg">
						<div class="card-body p-5">
							<h1 class="fs-4 card-title fw-bold mb-4">Register</h1>
							<form th:action="@{/register}" th:method="POST" th:object="${userRequest}" class="needs-validation" novalidate="" autocomplete="off">
								<div class="mb-3">
									<label class="mb-2 text-muted" for="username">Username</label>
									<input id="username" type="text" class="form-control" placeholder="Username" name="username" value="" required autofocus>
									<div class="invalid-feedback">
										Username is required	
									</div>
								</div>

								<div class="mb-3">
									<label class="mb-2 text-muted" for="password">Password</label>
									<input id="password" type="password" class="form-control" placeholder="Password" name="password" required>
								    <div class="invalid-feedback">
								    	Password is required
							    	</div>
								</div>

								<div class="mb-3">
									<label class="mb-2 text-muted" for="name">Name</label>
									<input id="name" type="text" class="form-control" placeholder="Name" name="name" value="" required autofocus>
									<div class="invalid-feedback">
										Name is required	
									</div>
								</div>

								<div class="mb-3">
									<label class="mb-2 text-muted" for="email">E-Mail Address</label>
									<input id="email" type="email" class="form-control" placeholder="Email" name="email" value="" required>
									<div class="invalid-feedback">
										Email is invalid
									</div>
								</div>
								
								<div class="mb-3">
									<label class="form-label" for="phoneNumber">Phone Number</label>
									<input class="form-control" id="phoneNumber" type="text" placeholder="Phone Number" data-sb-validations="required" th:field="*{phone}"/>
									<div class="invalid-feedback" data-sb-feedback="phoneNumber:required">Phone Number is required.</div>
								</div>

								<div class="mb-3">
									<label class="mb-2 text-muted" for="gender">Gender</label>
									<input id="gender" type="text" class="form-control" placeholder="Gender" name="gender" value="" required autofocus>
									<div class="invalid-feedback">
										Gender is required	
									</div>
								</div>

								<div class="mb-3">
									<label class="form-label" for="birthdate">Birthdate</label>
									<input class="form-control" id="birthdate" type="text" placeholder="Birthdate" data-sb-validations="required" th:field="*{birthdate}"/>
								</div>	

								<div class="mb-3">
									<label class="mb-2 text-muted" for="address">Address</label>
									<input id="address" type="text" class="form-control" placeholder="Address" name="address" value="" required autofocus>
									<div class="invalid-feedback">
										Address is required	
									</div>
								</div>

								<p class="form-text text-muted mb-3">
									By registering you agree with our terms and condition.
								</p>

								<div class="align-items-center d-flex">
									<button type="submit" class="btn btn-primary ms-auto">
										Register	
									</button>
								</div>
							</form>
						</div>
						<div class="card-footer py-3 border-0">
							<div class="text-center">
								Already have an account? <a href="index.html" class="text-dark">Login</a>
							</div>
						</div>
					</div>
					<div class="text-center mt-5 text-muted">
						Copyright &copy; 2023 &mdash; PT Mitra Integrasi Informatika
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/login.js"></script>
</body>
</html>
